syntax = "proto3";

package shipping;

option go_package = "github.com/cassiaagomes/microservices-proto/golang/shipping;shipping";

message ShippingItem {
  int64 product_code = 1;
  int32 quantity = 2;
}

message ShippingRequest {
  int64 order_id = 1;
  repeated ShippingItem items = 2;
}

message ShippingResponse {
  int32 delivery_days = 1;
}

service ShippingService {
  rpc GetDeliveryEstimate(ShippingRequest) returns (ShippingResponse);
}
